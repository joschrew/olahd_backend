definitions:
  detail:
    description: "Descibes the details of a search hit."
    type: object
    properties:
      PID:
        type: string
        example: "21.T11998/0000-001C-350F-7"
      ID:
        type: string
        example: "PPN4711"
      title:
        type: string
        example: "Siddhartha"
      subtitle:
        type: string
        example: "Eine indische Dichtung"
      placeOfPublish:
        type: string
        example: Berlin
      yearOfPublish:
        type: integer
        example: 1922
      publisher:
        type: string
        example: Fischer
      creator:
        type: string
        example: Hermann Hesse 
      genre:
        type: string
        example: prose
      label:
        type: string
        example: monograph
      classification:
        type: string
        example: 
          - 17.97 Texte eines einzelnen Autors
          - 18.10 Deutsche Literatur
      copyright:
        type: string
        example: ???
      accesscondition:
        type: string
        example: ???
      license:
        type: string
        example: ???
      licenseURL:
        type: string
        example: ???
      owner:
        type: string
        example: ???
      ownerURL:
        type: string
        example: ???  
      filetree:
        $ref: "#/definitions/filetree"
    required:
    - title
    - year
    - creator
  filetree:
    description: "Representation of the filestructure"
    type: object
    properties:
      data:
        type: object
        properties: 
          metsfile:
            type: string
            example: mets.xml
          bagitfiles:
            type: array
            items:
              type: string
              example:
                - bag-info.txt
                - bagit.txt
                - manifest-sha512.txt
                - tagmanifest-sha512.txt
          filegroups:
            type: array
            items:
                type: object
                properties: 
                  filegroupname:
                    type: string
                    example: OCR-D-IMG
                  filenames:
                    type: array
                    items:
                      type: string
                      example: 
                        - 00000001.tif
                        - 00000002.tif
                        - 00000003.tif
  
  # data/OCR-D-IMG/00000001.tif

  resultset:
    description: "Representation of search results"
    type: object
    properties:
      hits:
        type: integer
        example: 899
      offset:
        type: integer
        example: 0
      limit:
        type: integer
        example: 15
      metadatasearch:
        type: boolean
      fulltextsearch:
        type: boolean
      searchterm:
        type: string
        example: "Brahmanen"
      sort:
        type: string
        example: creator|asc,yearOfPublish|asc
      hitlist:
        type: array
        items:
          type: object
          properties:
            PID:
              type: string
              example: "21.T11998/0000-001C-350F-7"
            ID:
              type: string
              example: "PPN4711"
            title:
              type: string
              example: "Siddhartha"
            subtitle:
              type: string
              example: "Eine indische Dichtung"
            placeOfPublish:
              type: string
              example: Berlin
            yearOfPublish:
              type: integer
              example: 1922
            publisher:
              type: string
              example: Fischer
            creator:
              type: string
              example: Hermann Hesse
            copyright:
              type: string
              example: ???
            accesscondition:
              type: string
              example: ???
            license:
              type: string
              example: ???
            fulltextsnippets:
              type: array
              items: 
                type: object
                properties:
                  value:
                    type: string
                    example: 
                      - "...Sohn des Brahmanen..."
                      - "...unter den Brahmanen..."
                  page:
                    type: integer
                    example: 7
                  pagepath:
                    type: string
                    example: "OCR-D-IMG/00000001.tif"
      facetes:
        type: array
        items:
          type: object
          properties: 
            name:
              type: string
              example: Creators
            values:
              type: array
              items: 
                type: object
                properties:
                  value:
                    type: string
                    example: Hermann Hesse
                  occurences:
                    type: integer
                    example: 6
                
            
      
  
